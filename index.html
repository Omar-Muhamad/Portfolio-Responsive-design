<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Omar's Portfolio</title>
</head>
<body>
  <main class="main">
    <section id="contact" class="contact">
      <div class="form-image">
        <img src="./images/form-img.png" alt="customer service">
      </div>
      <form action="https://formspree.io/f/xrgrvjjr" method="post" class="contact-form">
        <h2 class="form-header">Contact Us</h2>
        <div class="input-fields">
          <input type="text" name="username" class="username" placeholder="👤   Username" required>
          <input type="email" name="email" class="email" placeholder="✉️   Email" required>
          <textarea name="message" rows="4" class="message" placeholder="Message..."required maxlength="100"></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
